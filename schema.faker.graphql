type Product {
  id: ID
  productName: String @fake(type: productName, locale: en_US)
  productCategory: String @fake(type: productCategory, locale: en_US)
	description: String @fake(type:lorem, options:{loremSize:sentence})
  price: Int @fake(type: money)
  inStock: Boolean 
  image: String @fake(type:imageUrl)
  
}

type Query {
  product(id: ID): Product!
  products:[Product!]!
}

type Mutation {
  addProduct (productName:String, productCategory: String, description: String, price: Int, inStock: Boolean) : Product
}
